<section class ="description">
	<h1 class="title">{{products.title}}</h1>
	<img ng-src='{{products.imgUrl[0]}}'>

	<!-- multiple images -->
	<div>
		<span ng-repeat ='thumbnail in products.imgUrl'>
			<img width='50' height='50' ng-src="{{thumbnail}}">
		</span>
	</div>

	<form ng-controller="bidsCtrl" ng-submit="submitBid(bid, products._id)">
    	Bid Price: <input type='number' ng-model="bid.value" min='0' step='1'placeholder='$'>
    	<input type="submit" class='btn btn-primary' value="Bid">
    </form>
	<article>
		{{products.longDesc}}
	</article>

		{{product.question & answers}}

 </section>
