<section id='detail'>
	<h1 class="title">{{products.title}}</h1>
	<div class='img-group'>
		<div >
			<img ng-src='{{primaryPic}}' class='primaryPic'>	
		</div>

		<span ng-repeat ='thumbnail in products.imgUrl'>
			<img ng-src="{{thumbnail}}" ng-click="changePic($index)">
		</span>
	</div>

	<div class='desc'>	
		<!-- <p id='countdown'></p> -->
		<p id='countdown'>{{countdown}}</p>
		<p>Total Bids: {{products.bids.length}}</p>
	<!-- 	<p>Shipping Cost: {{products.shipCost}}</p>

	    </form>
	</div>
