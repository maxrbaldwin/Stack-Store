<section class="frame">
	<section ui-sref='detail({id: product._id})'> 
		<img class="img-responsive img-rounded" ng-src="{{product.imgUrl[0]}}"/>
        <p class ="title">{{product.title}}</p>
        <p>{{product.shortDesc}}</p>
        <p>Auction ends in {{product.duration}} days</p>
	</section>

	<section class='quick-bid description'>
	    <form ng-submit>
	    	Bid Price: <input type='number' min='0' step='1'placeholder='$'>
	    	<button ui-sref='login' class='btn btn-primary'>Bid</button>
	    </form>
	</section>
   
</section>
