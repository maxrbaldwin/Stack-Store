<section class="frame">
	<section ui-sref='detail({id: product._id})'>
		<img class="img-responsive img-rounded" ng-src="{{product.imgUrl[0]}}"/>

        <div class ="title">
            <p>{{product.title}}</p>
        </div>


        <div class ="desc">
           <!--<span>Description</span>-->
            <p>{{product.shortDesc}}</p>
        </div>


        <div class ="timeend">
            <div>Ends in</div>
                <p>{{product.duration}}</p>
        </div>

    </section>

    <!-- this should show up only when user is logged in-->
	<section class='quick-bid description' ng-controller="bidsCtrl">
	    <form ng-submit="submitBid(bid, product._id)">
	    	<input ng-model="bid.value" type='number' min='0' step='1'placeholder='$'>
	    	<input type="submit" class='btn btn-primary' value="Bid">
	    </form>
	</section>
    <!-- end-->

</section>
