<section>
	<section ui-sref='detail({id: product._id})'>
		<img ng-src="{{product.imgUrl[0]}}"/>
		    <div class="description">
		        <p class ="title">{{product.title}}</p>
		        <p>{{product.shortDesc}}</p>
		        <p>Ends in {{product.duration}} days</p>
			</div>
	</section>

	<section class='quick-bid description' ng-controller="bidsCtrl">
	    <form ng-submit="submitBid(bid, product._id)">
	    	Bid Price: <input ng-model="bid.value" type='number' min='0' step='1'placeholder='$'>
	    	<input type="submit" class='btn btn-primary' value="Bid">
	    </form>
	</section>

</section>
