<section>
	<img ng-src="{{product.imgUrl}}"/>
    <section class="description">
        <p class ="title">{{product.title}}</p>
        <p>{{product.shortDesc}}</p>
        <p>Ends in {{product.duration}} days</p>
        <button class='btn btn-success' ui-sref="login">Bid</button>
        <form ng-submit>
        	Bid Price: <input type='number' min='0' step='1'>$
        	<button class='btn btn-primary'>Submit</button>
        </form>
    </section>
</section>
