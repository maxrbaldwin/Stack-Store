
<section class="signup">

    <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">
        <section class ="loginmsg">
            <h2>Welcome!</h2>
            <h3> Please signup in order to bid</h3>
        </section>

        <alert type="danger" ng-show="error">
            {{ error }}
        </alert>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ng-model="signup.name" class="form-control" id="name" placeholder="Enter Full Name">
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>


    </form>

    <div class="buffer oauth socialbtns">
        <a class="btn btn-block btn-social btn-google" provider-name="Google">
            <i class="fa fa-google"></i> Sign in with Twitter
        </a>
        <a class="btn btn-block btn-social btn-twitter" provider-name="Twitter">
            <i class="fa fa-twitter"></i> Sign in with Twitter
        </a>
        <a class="btn btn-block btn-social btn-github" provider-name="GitHub">
            <i class="fa fa-github"></i> Sign in with Twitter
        </a>

    </div>

</section>
